          title: Arrêter d'être le produit
          body: Vos données restent à vous. Nous ne les utiliserons jamais y compris pour vous afficher de la publicité.
        asset2:
          title: Effacer vos données
          body: Vous avez le droit de vous tromper, de retirer un propos ou d'effacer les données qui vous concernent. ContentBird vous donne enfin le droit à l'oubli.
