          title: Créer et partager vos contenus
          body: "Partagez sélectivement vos Albums photos, posts, liens vidéos ou musiques. Votre contenu reste sur votre ContentBird : vous ne diffusez qu'un lien sur les médias sociaux."
        step3:
          title: Gérez votre vie privée
          body: "Retrouvez facilement tous vos contenus et sachez sur quels canaux ils sont publiés. D'un simple click, supprimez vos publications sur les réseaux sociaux : le lien vers votre contenu est désactivé."
