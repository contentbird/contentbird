      start:
        title: Démarrez rapidement
        format_title: "Formats: créez et structurez"
        format_text: "Pour que vous puissiez réutiliser vos données, ContentBird vous aide à les structurer à l'aide de gabarits appelés formats. Nous avons préparé des formats de base (album photo, post, lien) que vous pouvez utiliser tels quels, enrichir pour ajouter les données qui vous manquent, ou créer les vôtres."
